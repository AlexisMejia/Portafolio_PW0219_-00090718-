<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 3</title>
</head>
<body>

   <form>
        <h1>
                Sign up
            </h1>
            <fieldset>
                <legend>
                    Personal Information
                </legend>
                Name <input type="text"  placeholder="Alexis"> <input type="text" placeholder="Rafael">
                <br>
                Lastname  <input type="text"  placeholder="Bolaños"> <input type="text" placeholder="Mejia">
                <br>
                Birthday <input type="date">
                <br>
                Gender <input type="radio" name="F"> F <input type="radio" name="M"> M 
                <input type="radio">
                Other: <input type="text" name="plainText">
            </fieldset>
            <br>

            <fieldset>
                <legend>
                    Sign Up Information
                </legend>
                E-mail:<input type="email" name="emailText" placeholder="00000000@uca.edu.sv" required>
                <br>
                Password: <input type="Password" name="Password" placeholder="Ingrese su contraseña">
                <br>
                Verify Password: <input type="Password" name="Password" placeholder="Confirmacion de contraseña">
                <br>
                <br>
                <input type="button" name="plainButton" value="Submit"> <input type="button" name="plainButton" value="Reset Fields">
            </fieldset>
   </form>
    
</body>
</html>
